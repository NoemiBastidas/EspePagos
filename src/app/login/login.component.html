<body>
  <div class="container">
    <img class="avatar" src="../assets/images/Espe-Angular-Logo.o.png" alt="logo-ESPE">
    <form >
      <div class="form-group">
        <label class="control-label" for="usuario">USUARIO</label>
        <input class="form-control" id="user" type="text" name="usuario" placeholder="Usuario" required>  
      </div>  
          
      <div class="form-group">
        <label class="control-label" for="contraseña">CONTRASEÑA</label>
        <input class="form-control" type="password" name="contraseña" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" id="ingresar" routerLink="/inicio" class="btn btn-primary">Ingresar</button>  
    </form>
  </div>
</body>
